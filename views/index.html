<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Battleship.IO</title>
  <!-- LINK STYLESHEETS -->
  <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styles.css">
  <!-- FAVICON -->
  <link rel="shortcut icon" type="img/icon" href="/favicon.ico">
</head>

<body>
  <div class="container-fluid app-ctn">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Battleship.IO</h1>
        <p class="lead">Online real-time battleship game</p>
        <hr class="my-4">
        <p>Place your ships and ready yourself for psychological warfare</p>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-md-6">
          <table class="board"></table>
          <div class="controls">
            <button class="btn btn-primary toggle-orientation">
              Rotate Ship
              <i class="fa fa-repeat" aria-hidden="true"></i>
            </button>
            <br>
            <div class="btn-group ships" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-primary" id="patrol" data-index="0">Patrol Boat</button>
              <button type="button" class="btn btn-primary" id="submarine" data-index="1">Submarine</button>
              <button type="button" class="btn btn-primary" id="destroyer" data-index="2">Destroyer</button>
              <button type="button" class="btn btn-primary" id="battleship" data-index="3">Battleship</button>
              <button type="button" class="btn btn-primary" id="carrier" data-index="4">Aircraft Carrier</button>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="ready-ctn">
            <button class="btn btn-danger ready-btn" type="button">
              <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
              <span class="text">Ready</span>
            </button>
          </div>
          <table class="enemy-board d-none"></table>
          <div class="controls">
            <div class="alert alert-danger ready-err" role="alert">
              Place all your ships first!
            </div>
          </div>
        </div>
      </div>
    </div>

    <p class="text-center"><small>Tip: You can also rotate ships by using right click.</small></p>
  </div>

  <!-- JS IMPORTS -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/main.js"></script>
</body>


</html>
